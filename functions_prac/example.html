<!DOCTYPE html>
<html lang="en">
<head>
    <title>Javascript Functions</title>
    <script>
        function sayIt(word1, word2){
            document.write(word1+ ' '+word2);
        }
        //using return function.print function is in the body element
        function add(a,b){
            sum = a+b;
            return sum;
        }
    </script>
</head>
<body>
    <script>
        sayIt("Am a software dev", "my name is Moses at age ");
        document.write (add(34,6));
    </script>
    
</body>
</html>
